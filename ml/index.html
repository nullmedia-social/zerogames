<!DOCTYPE html>
<html>
<head>
    <title>Mad Libs - NullG*mes</title>
    <link rel="stylesheet" href="../style.css">
    <script src="script.js"></script>
    <link rel="icon" href="../logo.png">
    <script src="/js/main.js"></script>
</head>
<body>
    <center>
        <h1><a href="../" style="color: #FFFFFF;">Mad Libs!</a></h1>
        <h2>Story Maker:</h2>
        <!-- Buttons to select stories -->
        <button onclick="setStory(1)">The Wild Surprise</button>
        <button onclick="setStory(2)">The Mysterious Discovery</button>
        <button onclick="setStory(3)">An Unplanned Adventure</button>
        <button onclick="setStory(4)">The Epic Quest</button>
        <button onclick="setStory(5)">Colors of Civilization</button>
        <button onclick="setStory(6)">Escape in the Wilderness</button>
        <button onclick="setStory(7)">The Hidden Gift</button>
        <button onclick="setStory(8)">The Treasure Hunter</button>
        <button onclick="setStory(9)">The Animal Kingdom Challenge</button>
        <button onclick="setStory(10)">Trail of the Lost Relic</button><br><br>
        
        <div id="input-fields">
            <!-- Input fields for the blanks, these will be updated dynamically -->
            <input style="color: #FFFFFF;"  type="text" id="word1" placeholder="Word 1"><br>
            <input style="color: #FFFFFF;"  type="text" id="word2" placeholder="Word 2"><br>
            <input style="color: #FFFFFF;"  type="text" id="word3" placeholder="Word 3"><br>
            <input style="color: #FFFFFF;"  type="text" id="word4" placeholder="Word 4"><br>
            <input style="color: #FFFFFF;"  type="text" id="word5" placeholder="Word 5"><br>
            <input style="color: #FFFFFF;"  type="text" id="word6" placeholder="Word 6"><br>
            <input style="color: #FFFFFF;"  type="text" id="word7" placeholder="Word 7"><br>
            <input style="color: #FFFFFF;"  type="text" id="word8" placeholder="Word 8"><br>
            <input style="color: #FFFFFF;"  type="text" id="word9" placeholder="Word 9"><br>
            <input style="color: #FFFFFF;"  type="text" id="word10" placeholder="Word 10"><br>
            <input style="color: #FFFFFF;"  type="text" id="word11" placeholder="Word 11"><br>
            <input style="color: #FFFFFF;"  type="text" id="word12" placeholder="Word 12"><br>
            <input style="color: #FFFFFF;"  type="text" id="word13" placeholder="Word 13"><br><br>
        </div>
        <!-- Button to generate the story -->
        <button id="generate-story">Generate Story</button><br>
        <h2>Outputted Story:</h2>
        <p id="story"></p>
    </center>
</body>
</html>
