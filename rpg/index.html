<!DOCTYPE html>
<html>
<head>
	<title>RPG Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Super RPG Simulator 300000</h1>
	<div id="game-container">
		<div id="character-info">
			<p id="character-xp">XP: 0</p>
			<p id="character-level">Level: 1</p>
			<p id="character-health">Health: 20</p>
			<p id="character-money">Money: 5</p>
		</div>
		<div id="game-log"></div>
	</div>

	<div id="controls">
		<button id="explore-btn">Explore</button>
		<button id="inventory-btn">Inventory</button>
		<button id="save-btn">Save</button>
		<button id="clear-save-btn">Clear Save</button>
		<div id="controls-submenu"></div>
		<div id="battle-controls"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
